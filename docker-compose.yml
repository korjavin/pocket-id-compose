version: "3.8"

services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v1.14.2
    container_name: pocket-id
    restart: unless-stopped
    environment:
      - DB_PROVIDER=postgres
      - DB_CONNECTION_STRING=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      - APP_URL=https://${POCKET_ID_HOST}
      - PORT=9093
      - POCKET_ID_LOG_LEVEL=${POCKET_ID_LOG_LEVEL}
      - POCKET_ID_OIDC_CLIENT_ID=${POCKET_ID_OIDC_CLIENT_ID}
      - POCKET_ID_OIDC_CLIENT_SECRET=${POCKET_ID_OIDC_CLIENT_SECRET}
      - POCKET_ID_OIDC_REDIRECT_URI=${POCKET_ID_OIDC_REDIRECT_URI}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocket-id.rule=Host(`${POCKET_ID_HOST}`)"
      - "traefik.http.routers.pocket-id.entrypoints=websecure"
      - "traefik.http.routers.pocket-id.tls.certresolver=myresolver"
    networks:
      - pocket-id-network
    depends_on:
      - db
    ports:
      - 9093:9093

  db:
    image: postgres:15-alpine
    container_name: pocket-id-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pocket-id-data:/var/lib/postgresql/data
    networks:
      - pocket-id-network

networks:
  pocket-id-network:
    driver: bridge

volumes:
  pocket-id-data:
